{% extends "base.html" %}

{% block content %}
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh; 
    }
    .logoutbox {
      width: 500px;
      height: 420px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.55); /* Adds a shadow */
      padding: 35px;
      margin: 20px;
      color: black;
      font-size: 25px;
      border-radius: 15px;
    }
    .navbar {
      display:none;
    }
      .link {
      text-decoration: none;
      color: var(--main-color);
      position: relative;
      margin: auto;
      text-align: center;
      font-size: 21px;
    }
    .form-horizontal img {
      padding: 0px;
    }

    .form-horizontal .heading {
        color: var(--main-color);
        font-weight: bold;
    }



    .wrapper {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .box div{
        position: absolute;
        width: 60px;
        height: 60px;
        background-color: transparent;
        border: 6px solid whitesmoke;
    }

    .box div:nth-child(1){
        top: 12%;
        left: 42%;
        animation: animate 10s linear infinite;
    }

    .box div:nth-child(2){
        top: 70%;
        left: 50%;
        animation: animate 7s linear infinite;
    }

    .box div:nth-child(3){
        top: 17%;
        left: 6%;
        animation: animate 9s linear infinite;
    }

    .box div:nth-child(4){
        top: 20%;
        left: 60%;
        animation: animate 10s linear infinite;
    }

    .box div:nth-child(5){
        top: 67%;
        left: 10%;
        animation: animate 6s linear infinite;
    }

    .box div:nth-child(6){
        top: 80%;
        left: 70%;
        animation: animate 12s linear infinite;
    }

    .box div:nth-child(7){
        top: 60%;
        left: 80%;
        animation: animate 15s linear infinite;
    }

    .box div:nth-child(8){
        top: 32%;
        left: 25%;
        animation: animate 16s linear infinite;
    }

    .box div:nth-child(9){
        top: 90%;
        left: 25%;
        animation: animate 9s linear infinite;
    }
    
    .box div:nth-child(10){
        top: 20%;
        left: 80%;
        animation: animate 5s linear infinite;
    }

    @keyframes animate {
        0%{
            transform: scale(0) translateY(0) rotate(0);
            opacity: 1;
        }
        100%{
            transform: scale(1.3) translateY(-90px) rotate(360deg);
            opacity: 0;
        }
    }


  </style>
  </head>
  <body>

    <div class="wrapper">
        <div class="box">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        
    </div>

    <div class="container">
        <div class="logoutbox">
          <div class="form-group">
            <form class="form-horizontal">
                <span class="heading"><img src="assets/catwizard.png" width="50" height="50"> FlashWizard</span>
                <div class="form-group">
                    </div>
        You have successfully logged out of your account
        <p style="font-size: 21px;">You can now close all windows.</p>
        
        <p><a href="{{ url_for('index') }}" class="link">Return to Homepage</a></p>
    


 



{% endblock %}
